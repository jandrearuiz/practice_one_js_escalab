    <title>Pokemon</title>

  <body>
    <h1>POKEMON API</h1>

      <li>Abilities: <span id="ability-pokemon"></span></li>
      <li>Weight: <span id="weight-pokemon"></span></li>
    </ul>

    <script src="./index.js" defer></script>
